  - name: lbl_fee_paid
    properties: {role: null, bold: false, align: right, spacing_above: small, background: '', icon: '', underline: false, font: '', icon_align: left, foreground: '', spacing_below: small, visible: true, border: '', italic: false, font_size: null, tooltip: '', text: 'Annual fee of subscription:'}
    type: Label
    layout_properties: {grid_position: 'GKJKQY,JKUPPB'}
  - name: lbl_fee_paid_amt
    properties: {role: null, bold: false, align: left, spacing_above: small, background: '', icon: '', underline: false, font: '', icon_align: left, foreground: '', spacing_below: small, visible: true, border: '', italic: false, font_size: null, tooltip: '', text: ''}
    type: Label
    layout_properties: {grid_position: 'GKJKQY,AWORYN'}
    data_bindings:
    - {property: text, code: 'self.user[''fee'']', writeback: false}
  data_bindings:
